<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Blog details</title>
</head>

<body>
    <header class="header center">
        <nav class="logo">
            <img src="../img/Logo.svg" alt="logo" class="logo__img">
            <a href="../index.html" class="logo__text">Interno</a>
        </nav>
        <nav class="menu">
            <a href="../index.html" class="menu__home">Home</a>
            <a href="#" class="menu__project">Project</a>
            <a href="blog.html" class="menu__blog">Blog</a>
        </nav>
    </header>

    <main class="main-blog-details">
        <section class="blog-details__intro">
            <img src="../img/blog-details-intro.png" alt="photo">
        </section>
        <div id="blogdetails" class="blog-details__box center">
            <blogs></blogs>
        </div>
    </main>
    <footer class="footer center">
        <div class="footer__main">
            <nav class="logo">
                <img src="../img/Logo.svg" alt="logo" class="logo__img">
                <a href="../index.html" class="logo__text">Interno</a>
            </nav>
            <p class="footer__main_text">
                It is a long established fact that a reader will be distracted lookings.
            </p>
            <div class="footer__main_links">
                <a href="#" class="footer__main_link">
                    <img src="../img/link1.svg" alt="link">
                </a>
                <a href="#" class="footer__main_link">
                    <img src="../img/link2.svg" alt="link">
                </a>
            </div>
        </div>
        <div class="footer__pages">
            <p class="footer__pages_title">
                Pages
            </p>
            <a href="../index.html" class="footer__pages_subtitle">
                Home
            </a>
            <a href="#" class="footer__pages_subtitle">
                Project
            </a>
            <a href="./blog.html" class="footer__pages_subtitle">
                Blog
            </a>
        </div>
        <div class="footer__empty"></div>
        <div class="footer__contact">
            <p class="footer__contact_title">Contact</p>
            <p class="footer__contact_address">
                55 East Birchwood Ave. Brooklyn, New York 11201
            </p>
            <p class="footer__contact_mail">
                contact@interno.com
            </p>
            <p class="footer__contact_phone">
                (123) 456 - 7890
            </p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="../scripts/blog_details.js"></script>
    <script>
        Vue.createApp({
            components: {
                blogs
            },
        }).mount('#blogdetails');
    </script>
</body>

</html>
